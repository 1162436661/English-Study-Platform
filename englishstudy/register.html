<!DOCTYPE html>
<html>
<head>
    <title>填写注册信息</title>
    <meta charset="utf-8">
</head>
<body>
<form action="register.php" method="post">
<table width="300" border="1" align="center">
  <tr>
    <td colspan="2" align="center">注册信息填写</td>
    </tr>
  <tr>
    <td width="50%" align="right">用户名</td>
    <td width="50%"><label for="user"></label>
      <input type="text" name="user" id="user"></td>
  </tr>
  <tr>
    <td align="right">密码</td>
    <td><label for="psd1"></label>
      <input type="text" name="psd1" id="psd1"></td>
  </tr>
  <tr>
    <td align="right">确认密码</td>
    <td><label for="psd2"></label>
      <input type="text" name="psd2" id="psd2"></td>
  </tr>
  <tr>
    <td align="right">手机号</td>
    <td><label for="textfield"></label>
      <input type="text" name="phone" id="phone"></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="提交"></td>
    </tr>
</table>

</form>
</body>
</html>
